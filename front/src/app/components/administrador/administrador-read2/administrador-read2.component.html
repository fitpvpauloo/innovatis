<app-header></app-header>
<app-nav-administrador></app-nav-administrador>


<div class="box-div">

<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    
     
    <ng-container matColumnDef="idusuario">
      <th id="id-administrador" mat-header-cell *matHeaderCellDef mat-sort-header>idusuario</th>
      <td mat-cell *matCellDef="let row">{{row.idusuario}}</td>
    </ng-container>

    <ng-container matColumnDef="login">
      <th id="id-administrador" mat-header-cell *matHeaderCellDef mat-sort-header>login</th>
      <td mat-cell *matCellDef="let row">{{row.login}}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th id="id-administrador" mat-header-cell *matHeaderCellDef mat-sort-header>nome</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>
 
    

   

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 50]">
  </mat-paginator>
</div>

</div>
