<app-header></app-header>
<app-nav-administrador></app-nav-administrador>


<div class="box-div">

    <mat-card>
        <mat-card-title>Excluir</mat-card-title>
        <form>

            <mat-form-field>
                <input matInput placeholder="idusuario" [value]="administrador?.idusuario" name="idusuario" disabled>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="login" [value]="administrador?.login" name="login" disabled>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="nome" [value]="administrador?.nome" name="nome" disabled>
            </mat-form-field>

        </form>
        <button mat-raised-button (click)="deleteadministrador()" color="warn">
            Excluir
        </button>

        <button mat-raised-button (click)="cancel()">
            Cancelar
        </button>
    </mat-card>

</div>
