 
<div class="mat-elevation-z4">
    <table mat-table [dataSource]="administrador">

      <ng-container matColumnDef="idusuario">
        <th mat-header-cell *matHeaderCellDef>idusuario</th>
        <td mat-cell *matCellDef="let administrador">{{administrador.idusuario}}</td>
      </ng-container>
  
      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef>login</th>
        <td mat-cell *matCellDef="let administrador">{{administrador.login}}</td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>nome</th>
        <td mat-cell *matCellDef="let administrador">{{administrador.nome}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let administrador">
            <a routerLink="/administrador/update/{{ administrador.idusuario }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/administrador/delete/{{ administrador.idusuario }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *matRowDef="let administrador; columns: displayedColumns;"></tr>
      
    </table>
  </div>
