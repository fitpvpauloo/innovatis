 
<div class="mat-elevation-z4">
    <table mat-table [dataSource]="produtos">

      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef>Categoria</th>
        <td mat-cell *matCellDef="let produto">{{produto.categoria}}</td>
      </ng-container>

      <ng-container matColumnDef="fornecedor">
        <th mat-header-cell *matHeaderCellDef>Fornecedor</th>
        <td mat-cell *matCellDef="let produto">{{produto.fornecedor}}</td>
      </ng-container>

      
      
      <ng-container matColumnDef="id_fornecedor">
        <th mat-header-cell *matHeaderCellDef>
          <!-- ID categoria -->
        </th>
        <td mat-cell *matCellDef="let produto">
          <!-- {{produto.id_categoria}} -->
        </td>
      </ng-container>
      
      <ng-container matColumnDef="id_categoria">
        <th mat-header-cell *matHeaderCellDef>
          <!-- ID fornecedor -->
        </th>
        <td mat-cell *matCellDef="let produto">
          <!-- {{produto.id_fornecedor}} -->
        </td>
      </ng-container>






      <ng-container matColumnDef="idproduto">
        <th mat-header-cell *matHeaderCellDef>ID produto</th>
        <td mat-cell *matCellDef="let produto">{{produto.idproduto}}</td>
      </ng-container> 

      <ng-container matColumnDef="nome_produto">
        <th mat-header-cell *matHeaderCellDef>Nome do produto</th>
        <td mat-cell *matCellDef="let produto">{{produto.nome_produto}}</td>
      </ng-container>

      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef>Quantidade</th>
        <td mat-cell *matCellDef="let produto">{{produto.quantidade}}</td>
      </ng-container>

      <ng-container matColumnDef="status_produto">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let produto">{{produto.status_produto}}</td>
      </ng-container>

      

     

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let produto">
            <a routerLink="/produtos/update/{{ produto.idproduto }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/produtos/delete/{{ produto.idproduto }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let produto; columns: displayedColumns;"></tr>
    </table>
  </div>
