<app-header></app-header>
<app-nav></app-nav>


<div class="box-div">

<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    
 
    <ng-container matColumnDef="id_categoria">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>id_categoria</th>
      <td mat-cell *matCellDef="let row">{{row.id_categoria}}</td>
    </ng-container>

    <ng-container matColumnDef="id_fornecedor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>id_fornecedor</th>
      <td mat-cell *matCellDef="let row">{{row.id_fornecedor}}</td>
    </ng-container>

    <ng-container matColumnDef="idproduto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>idproduto</th>
      <td mat-cell *matCellDef="let row">{{row.idproduto}}</td>
    </ng-container>

    <ng-container matColumnDef="nome_produto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>nome_produto</th>
      <td mat-cell *matCellDef="let row">{{row.nome_produto}}</td>
    </ng-container>

    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>quantidade</th>
      <td mat-cell *matCellDef="let row">{{row.quantidade}}</td>
    </ng-container>
 
    <ng-container matColumnDef="status_produto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>status_produto</th>
      <td mat-cell *matCellDef="let row">{{row.status_produto}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 50]">
  </mat-paginator>
</div>

</div>
