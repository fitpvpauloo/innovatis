 
<div class="mat-elevation-z4">
    <table mat-table [dataSource]="movimentacoes">

        <ng-container matColumnDef="data_hora">
            <th mat-header-cell *matHeaderCellDef>Data e hora</th>
            <td mat-cell *matCellDef="let movimentacoes">{{movimentacoes.data_hora}}</td>
        </ng-container>

        <ng-container matColumnDef="login_usuario">
            <th mat-header-cell *matHeaderCellDef>Usuários</th>
            <td mat-cell *matCellDef="let movimentacoes">{{movimentacoes.login_usuario}}</td>
        </ng-container>

        <ng-container matColumnDef="nome_produto">
            <th mat-header-cell *matHeaderCellDef>Produtos</th>
            <td mat-cell *matCellDef="let movimentacoes">{{movimentacoes.nome_produto}}</td>
        </ng-container>

        <ng-container matColumnDef="quantidade">
            <th mat-header-cell *matHeaderCellDef>Quantidades</th>
            <td mat-cell *matCellDef="let movimentacoes">{{movimentacoes.quantidade}}</td>
        </ng-container>
 
        <ng-container matColumnDef="tipo_movimentacao">
            <th mat-header-cell *matHeaderCellDef>Tipo de<br>movimentação</th>
            <td mat-cell *matCellDef="let movimentacoes">{{movimentacoes.tipo_movimentacao}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let movimentacoes; columns: displayedColumns;"></tr>
        
    </table>
    
    <br>
</div>
