<app-header></app-header>
<app-nav></app-nav>


<div class="box-div">

<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    
    <ng-container matColumnDef="id_produto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>id_produto</th>
      <td mat-cell *matCellDef="let row">{{row.id_produto}}</td>
    </ng-container>

    <ng-container matColumnDef="id_usuario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>id_usuario</th>
      <td mat-cell *matCellDef="let row">{{row.id_usuario}}</td>
    </ng-container>

    <ng-container matColumnDef="idmovimentacao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>idmovimentacao</th>
      <td mat-cell *matCellDef="let row">{{row.idmovimentacao}}</td>
    </ng-container>

     <ng-container matColumnDef="data_hora">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>data_hora</th>
      <td mat-cell *matCellDef="let row">{{row.data_hora}}</td>
    </ng-container>

    <ng-container matColumnDef="login_usuario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id login_usuario</th>
      <td mat-cell *matCellDef="let row">{{row.login_usuario}}</td>
    </ng-container>

    <ng-container matColumnDef="nome_produto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id nome_produto</th>
      <td mat-cell *matCellDef="let row">{{row.nome_produto}}</td>
    </ng-container>

    <ng-container matColumnDef="quantidade">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id quantidade</th>
      <td mat-cell *matCellDef="let row">{{row.quantidade}}</td>
    </ng-container>

    <ng-container matColumnDef="tipo_movimentacao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id tipo_movimentacao</th>
      <td mat-cell *matCellDef="let row">{{row.tipo_movimentacao}}</td>
    </ng-container>   

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 50]">
  </mat-paginator>
</div>

</div>
