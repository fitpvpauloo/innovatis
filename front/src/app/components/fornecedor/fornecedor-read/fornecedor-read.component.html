 

<div class="mat-elevation-z4">
    <table mat-table [dataSource]="fornecedors">
      <!-- Id Column -->
      <!-- <ng-container matColumnDef="idfornecedor">
        <th mat-header-cell *matHeaderCellDef>Id fornecedor</th>
        <td mat-cell *matCellDef="let row">{{row.idfornecedor}}</td>
      </ng-container>
   -->
      <!-- Name Column -->
      <ng-container matColumnDef="razao_social">
        <th mat-header-cell *matHeaderCellDef>Razão social</th>
        <td mat-cell *matCellDef="let row">{{row.razao_social}}</td>
      </ng-container>
  
      <!-- cnpj Column -->
      <ng-container matColumnDef="cnpj">
        <th mat-header-cell *matHeaderCellDef>CNPJ</th>
        <td mat-cell *matCellDef="let row">{{ row.cnpj }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/fornecedors/update/{{ row.idfornecedor }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/fornecedors/delete/{{ row.idfornecedor }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
