<app-header></app-header>
<app-nav></app-nav>


<div class="box-div">

<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="idfornecedor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>idfornecedor</th>
      <td mat-cell *matCellDef="let row">{{row.idfornecedor}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="razao_social">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.razao_social}}</td>
    </ng-container>

    <!-- cnpj Column -->
    <ng-container matColumnDef="cnpj">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CNPJ</th>
      <td mat-cell *matCellDef="let row">{{row.cnpj}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 50]">
  </mat-paginator>
</div>

</div>
