<div class="mat-elevation-z4">
  <table mat-table [dataSource]="categorias">

    <!-- <ng-container matColumnDef="idcategoria">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let categorias">{{categorias.idcategoria}}</td>
    </ng-container> -->

    <ng-container matColumnDef="nome_categoria">
      <th mat-header-cell *matHeaderCellDef>Categorias</th>
      <td mat-cell *matCellDef="let categorias">{{categorias.nome_categoria}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let categorias">
        <a routerLink="/categorias/update/{{ categorias.idcategoria }}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a routerLink="/categorias/delete/{{ categorias.idcategoria }}" class="delete">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <tr mat-row *matRowDef="let categorias; columns: displayedColumns;"></tr>

  </table>
</div>
